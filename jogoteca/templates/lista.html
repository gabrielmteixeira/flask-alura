{% extends "template.html" %}
{% block conteudo %}
  <table class="table table-striped table-responsive table-bordered">
      <thead class="thead-default">
          <tr>
              <th>Nome</th>
          </tr>
      </thead>
      <tbody>
      {% for jogo in jogos %}
        <tr>
          <td> {{ jogo.nome }}
          <td> {{ jogo.categoria }}
          <td> {{ jogo.console }}
        </tr>
      {% endfor %}
      </tbody>
  </table>
{% endblock %}
